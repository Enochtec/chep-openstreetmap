<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart City Navigation App</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="logo">
      <img src="attacks.jpg" alt="City Logo" />
      <h1>University of Eldoret Smart Navigation</h1>
    </div>
    <div class="search-container">
      <input id="search-input" type="text" placeholder="Search e.g. 'University of Eldoret'" />
      <button onclick="searchLocation()">Search</button>
    </div>
  </header>

  <!-- MAIN WRAPPER -->
  <div class="app-wrapper">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>City Services</h2>
      <ul>
        <li><a href="#">Hospitals</a></li>
        <li><a href="#">Police Stations</a></li>
        <li><a href="#">Education Centers</a></li>
        <li><a href="#">Public Transport</a></li>
        <li><a href="#">Emergency Help</a></li>
      </ul>
    </aside>

    <!-- MAP AND STATUS -->
    <main class="main-content">
      <div id="map"></div>
      <div id="status-bar">Searching for location...</div>
    </main>

  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Mahat SmartNav. Powered by OpenStreetMap & Leaflet.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
